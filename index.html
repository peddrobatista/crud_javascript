<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>CRUD JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de funcionários</span>
            <button onclick="openModal()" id="new">Cadastrar</button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Função</th>
                        <th>Salário</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>  
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="modal-container">
            <div class="modal">
                <form action="">
                    <label for="m-nome">Nome</label>
                    <input type="text" id="m-nome" required />
                    <label for="m-funcao">Função</label>
                    <input type="text" id="m-funcao" required />
                    <label for="m-salario">Salário</label>
                    <input type="number" id="m-salario" required />
                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
